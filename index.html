<!DOCTYPE html>
<html lan="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="with-device-width, initial-scale-1.0">
	<link href="CSS/style.css" rel="stylesheet">
	<title>Instagram</title>

</head>

<body>
	
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="imagens/celular-insta.png" alt="celular">
			<img class="tela" src="imagens/tela-celular.jpg" alt="tela 1">
			<img class="tela" src="imagens/tela-celular2.jpg" alt="tela 2">
			<img class="tela" src="imagens/tela-celular3.jpg" alt="tela 3">
			<img class="tela" src="imagens/tela-celular4.jpg" alt="tela 4">
		</div>
		
		<div class="instagram-continue">
			<div class="group">
				<img src="imagens/instagram_logo.png" class="instagram-logo" alt="instragram logo">
				<div class="profile-photo">
					<img src="imagens/foto-perfil.jpg" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como fariasricardo.o</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é fariasricardo.o?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<dov class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download">			</a>
					<a href="#" class="app-download"></a>
				</div>
			</dov>
		</div>
	</div>
	

</body>
</html>
